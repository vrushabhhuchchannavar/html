<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Forms</h1>
        <p>Required Feilds are follwed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender * </legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
        </fieldset>
        <p> Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>PinCode: * <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card typs: 
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="masterCard">mMasterCard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number", name="card_type" id="card_type" required>
        </p>
        <p>
            Expiry Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: * <input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="PayNow">
    </form>
</body>
</html>
